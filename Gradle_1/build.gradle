plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.netty', name: 'netty-codec-http', version: '4.1.39.Final'
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.33'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    implementation group: 'com.google.guava', name: 'guava', version: '18.0'
    testImplementation group: 'junit', name: 'junit', version: '3.8.1'
}

test {
    useJUnitPlatform()
}